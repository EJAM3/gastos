<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Mis Gastos v5</title>
    <style>
        :root { --bg: #e0e5ec; --text: #2c3e50; --green: #27ae60; --blue: #3498db; --shadow: #a3b1c6; --light: #ffffff; }
        body { background-color: var(--bg); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 40px; }
        nav { display: flex; justify-content: space-around; padding: 20px; background: var(--bg); box-shadow: 0 4px 10px var(--shadow); position: sticky; top: 0; z-index: 100;}
        nav span { font-weight: 800; color: #7f8c8d; padding: 10px 15px; border-radius: 12px; }
        nav span.active { color: var(--text); box-shadow: inset 4px 4px 8px var(--shadow), inset -4px -4px 8px var(--light); }
        .page { display: none; padding: 20px; flex-direction: column; align-items: center; }
        .page.active { display: flex; }
        .total-banner { width: 100%; max-width: 350px; background: var(--bg); padding: 25px; border-radius: 30px; box-shadow: 10px 10px 20px var(--shadow), -10px -10px 20px var(--light); text-align: center; margin-bottom: 25px; }
        .total-amount { font-size: 2.8rem; font-weight: 900; color: var(--green); }
        .card { width: 100%; max-width: 350px; background: var(--bg); padding: 25px; border-radius: 30px; box-shadow: 15px 15px 30px var(--shadow), -15px -15px 30px var(--light); box-sizing: border-box; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: none; margin-bottom: 20px; background: var(--bg); box-shadow: inset 5px 5px 10px var(--shadow), inset -5px -5px 10px var(--light); font-size: 1.1rem; outline: none; text-align: center; color: var(--text); }
        button { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--bg); font-weight: 800; text-transform: uppercase; box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--light); }
        .btn-save { color: var(--green); }
        .btn-report { color: var(--blue); margin-top: 30px; }
        .table-container { width: 100%; max-width: 500px; margin-top: 15px; background: var(--bg); border-radius: 20px; box-shadow: 5px 5px 15px var(--shadow); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; padding: 12px; background: rgba(0,0,0,0.03); color: #7f8c8d; }
        td { padding: 12px; border-bottom: 1px solid rgba(0,0,0,0.05); color: var(--text); }
        .fila-total { background: #d1d9e6; font-weight: 900; }
        #toast { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 50px; color: white; font-weight: bold; display: none; z-index: 1000; text-align: center; width: 70%; }
    </style>
</head>
<body>
    <div id="toast"></div>
    <nav>
        <span id="t1" class="active" onclick="showPage(1)">üìù ANOTAR</span>
        <span id="t2" onclick="showPage(2)">üìä TABLA</span>
    </nav>

    <div id="page1" class="page active">
        <div class="total-banner">
            <div style="font-size: 0.8rem; font-weight: 800; color: #7f8c8d;">TOTAL ACUMULADO</div>
            <div class="total-amount" id="displayTotal">$0.00</div>
        </div>
        <div class="card">
            <input type="text" id="item" placeholder="¬øQu√© compraste?">
            <input type="number" id="price" placeholder="Precio ($)" inputmode="decimal">
            <button class="btn-save" onclick="agregarGasto()">Guardar Gasto</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="table-container">
            <table>
                <thead><tr><th>Fecha</th><th>Producto</th><th style="text-align:right">Precio</th></tr></thead>
                <tbody id="lista"></tbody>
                <tfoot>
                    <tr class="fila-total">
                        <td colspan="2">SUMA TOTAL</td>
                        <td id="totalTabla" style="text-align:right">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <button class="btn-report" onclick="exportarADocs()">üìÅ Exportar a Google Docs</button>
        <button onclick="limpiar()" style="margin-top: 40px; box-shadow: none; color: #e74c3c; font-size: 0.7rem; font-weight:bold;">VACIAR DATOS DEL M√ìVIL</button>
    </div>

    <script>
        // TU NUEVO ID DE IMPLEMENTACI√ìN
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwmk278tl_Ut_sw65st5IEuRou77pXE6v5xX8ldCstzmTMmf7YkxURCHGmkrfr95qyP/exec";
        
        let gastos = JSON.parse(localStorage.getItem('gastos_comptas_v5')) || [];

        function showPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(s => s.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            document.getElementById('t'+n).classList.add('active');
            if(n === 2) renderTabla();
        }

        function notify(m, c) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.backgroundColor = c;
            t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000);
        }

        function calcularTotal() {
            const total = gastos.reduce((sum, g) => sum + parseFloat(g.costo), 0);
            const formatted = `$${total.toFixed(2)}`;
            document.getElementById('displayTotal').innerText = formatted;
            const tTabla = document.getElementById('totalTabla');
            if(tTabla) tTabla.innerText = formatted;
            return total.toFixed(2);
        }

        function agregarGasto() {
            const item = document.getElementById('item');
            const price = document.getElementById('price');
            if(!item.value || !price.value) return notify("‚ö†Ô∏è Completa los datos", "#e67e22");

            const g = { 
                fecha: new Date().toLocaleDateString('es-ES'), 
                nombre: item.value, 
                costo: parseFloat(price.value).toFixed(2) 
            };
            
            gastos.unshift(g);
            localStorage.setItem('gastos_comptas_v5', JSON.stringify(gastos));
            calcularTotal();
            notify("‚úÖ Guardado", "#27ae60");
            item.value = ""; price.value = "";
            item.blur(); price.blur();
        }

        function renderTabla() {
            const lista = document.getElementById('lista');
            lista.innerHTML = gastos.map(g => `<tr><td>${g.fecha}</td><td>${g.nombre}</td><td style="text-align:right">$${g.costo}</td></tr>`).join('');
            calcularTotal();
        }

        async function exportarADocs() {
            if(gastos.length === 0) return notify("‚ö†Ô∏è No hay datos", "#e67e22");
            const btn = document.querySelector('.btn-report');
            btn.innerText = "EXPORTANDO..."; btn.disabled = true;

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ gastos: gastos, total: calcularTotal() })
                });
                notify("üöÄ Reporte enviado a Docs", "#3498db");
            } catch (e) {
                notify("‚ùå Error de conexi√≥n", "#e74c3c");
            } finally {
                btn.innerText = "üìÅ Exportar a Google Docs"; btn.disabled = false;
            }
        }

        function limpiar() { 
            if(confirm("¬øSeguro que quieres borrar todo el historial del m√≥vil?")) { 
                gastos = []; 
                localStorage.removeItem('gastos_comptas_v5'); 
                renderTabla(); 
            } 
        }

        calcularTotal();
    </script>
</body>
</html>
