<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Finance Elite Neumorph</title>
    <style>
        :root {
            /* Modo Eliezer (Por defecto) */
            --bg: #e0e5ec;
            --text: #2c3e50;
            --shadow: #a3b1c6;
            --light: #ffffff;
            --accent: #3498db;
            --green: #27ae60;
            --danger: #e74c3c;
        }

        body.pink {
            /* Modo Mary */
            --bg: #f5e6e8;
            --text: #5a4a4a;
            --shadow: #d1b8bc;
            --light: #ffffff;
            --accent: #d4a5a5;
            --green: #81c784;
        }

        body { 
            background-color: var(--bg); 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding-bottom: 40px;
            transition: background 0.5s ease;
        }
        
        nav { 
            display: flex; justify-content: space-around; padding: 20px; 
            background: var(--bg); position: sticky; top: 0; z-index: 100; 
            box-shadow: 0 4px 10px var(--shadow); 
        }
        nav span { font-weight: 800; color: #7f8c8d; padding: 10px 15px; border-radius: 12px; }
        nav span.active { color: var(--text); box-shadow: inset 4px 4px 8px var(--shadow), inset -4px -4px 8px var(--light); }

        .page { display: none; padding: 20px; flex-direction: column; align-items: center; }
        .page.active { display: flex; }

        .header-box {
            width: 100%; max-width: 350px; text-align: center; margin-bottom: 20px;
        }

        .user-name { 
            font-size: 1.2rem; font-weight: 800; color: var(--text); margin-bottom: 10px; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        .mode-selector { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .btn-mode {
            border: none; padding: 8px 12px; border-radius: 10px; font-size: 0.6rem; font-weight: bold;
            background: var(--bg); color: var(--text); 
            box-shadow: 4px 4px 8px var(--shadow), -4px -4px 8px var(--light);
        }
        .btn-mode:active { box-shadow: inset 2px 2px 5px var(--shadow); }

        .total-banner {
            width: 100%; max-width: 350px;
            background: var(--bg); padding: 25px; border-radius: 30px;
            box-shadow: 10px 10px 20px var(--shadow), -10px -10px 20px var(--light);
            text-align: center; margin-bottom: 30px;
        }
        .total-label { font-size: 0.7rem; font-weight: 800; color: #7f8c8d; letter-spacing: 1px; margin-bottom: 5px; }
        .total-amount { font-size: 2.5rem; font-weight: 900; color: var(--green); transition: 0.3s; }

        .card {
            width: 100%; max-width: 350px;
            background: var(--bg); padding: 25px; border-radius: 30px;
            box-shadow: 15px 15px 30px var(--shadow), -15px -15px 30px var(--light);
            box-sizing: border-box;
        }

        input {
            width: 100%; padding: 18px; border-radius: 15px; border: none; margin-bottom: 20px;
            background: var(--bg); box-shadow: inset 5px 5px 10px var(--shadow), inset -5px -5px 10px var(--light);
            font-size: 1.1rem; outline: none; box-sizing: border-box; text-align: center; color: var(--text);
        }

        button.neubtn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--bg); font-weight: 800; text-transform: uppercase;
            box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--light);
            color: var(--text); transition: 0.2s;
        }
        button.neubtn:active { box-shadow: inset 3px 3px 6px var(--shadow), inset -3px -3px 6px var(--light); transform: scale(0.98); }
        
        .btn-save { color: var(--green) !important; margin-bottom: 10px; }
        .btn-report { color: var(--accent) !important; margin-top: 20px; }

        .transaction-item {
            width: 100%; max-width: 350px; background: var(--bg); padding: 15px 20px; 
            border-radius: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--light);
        }

        /* Alarma */
        .alarm-on { color: var(--danger) !important; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #toast {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; border-radius: 50px; color: white; font-weight: bold;
            display: none; z-index: 1000; text-align: center; width: 70%;
        }
    </style>
</head>
<body class="pink">

    <div id="toast"></div>

    <nav>
        <span id="t1" class="active" onclick="showPage(1)">üìù ANOTAR</span>
        <span id="t2" onclick="showPage(2)">üìä TABLA</span>
    </nav>

    <div id="page1" class="page active">
        <div class="header-box">
            <div class="user-name" id="userName">Mary</div>
            <div class="mode-selector">
                <button class="btn-mode" onclick="setMode('pink', 'Mary')">üå∏ MODO MARY</button>
                <button class="btn-mode" onclick="setMode('', 'Eliezer')">üëî MODO ELIEZER</button>
            </div>
        </div>

        <div class="total-banner">
            <div class="total-label">INGRESOS (Toca para editar)</div>
            <div class="total-amount" id="displayIngresos" onclick="setBudget()" style="color:var(--accent); font-size: 1.8rem; margin-bottom: 10px;">$0.00</div>
            <hr style="border: 0; border-top: 1px solid var(--shadow); margin: 10px 0;">
            <div class="total-label">GASTO ACTUAL</div>
            <div class="total-amount" id="displayTotalGasto">$0.00</div>
        </div>

        <div class="card">
            <input type="text" id="item" placeholder="¬øQu√© compraste?">
            <input type="number" id="price" placeholder="Precio" inputmode="decimal">
            <button class="neubtn btn-save" onclick="agregarGasto()">Guardar Gasto</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div id="listaTransacciones" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        
        <button class="neubtn btn-report" onclick="exportarASheets()">üìÅ Enviar a Google Sheets</button>
        
        <button onclick="limpiar()" style="margin-top: 50px; border:none; background:none; color: #e74c3c; font-size: 0.7rem; font-weight: bold; letter-spacing: 1px;">VACIAR DATOS DEL M√ìVIL</button>
    </div>

    <script>
        // URL DE TU SCRIPT DE GOOGLE SHEETS
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz8c_aLEXO6wVgb4kVOKaokrqeETvJa7RefjCD4pntVAb60APUFHuIdR8MMBbeR_brZIg/exec";

        let db = JSON.parse(localStorage.getItem('neu_finance_v1')) || {
            name: "Mary",
            mode: "pink",
            ingresos: 0,
            gastos: []
        };

        function init() {
            document.body.className = db.mode;
            document.getElementById('userName').innerText = db.name;
            document.getElementById('displayIngresos').innerText = "$" + db.ingresos.toFixed(2);
            actualizarUI();
        }

        function setMode(m, n) {
            db.mode = m; db.name = n;
            save(); init();
        }

        function setBudget() {
            let b = prompt("Presupuesto disponible:", db.ingresos);
            if(b !== null) { db.ingresos = parseFloat(b) || 0; save(); init(); }
        }

        function showPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(s => s.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            document.getElementById('t'+n).classList.add('active');
            if(n === 2) actualizarUI();
        }

        function notify(m, c) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.backgroundColor = c;
            t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000);
        }

        function agregarGasto() {
            const item = document.getElementById('item');
            const price = document.getElementById('price');
            if(!item.value || !price.value) return notify("‚ö†Ô∏è Datos incompletos", "#e67e22");

            db.gastos.unshift({
                fecha: new Date().toLocaleDateString('es-ES'),
                nombre: item.value,
                costo: parseFloat(price.value).toFixed(2)
            });

            save(); actualizarUI();
            notify("‚úÖ Guardado", varColor('--green'));
            item.value = ""; price.value = ""; item.blur(); price.blur();
        }

        function actualizarUI() {
            const total = db.gastos.reduce((sum, g) => sum + parseFloat(g.costo), 0);
            const displayGasto = document.getElementById('displayTotalGasto');
            displayGasto.innerText = `$${total.toFixed(2)}`;

            // Alarma visual
            if(db.ingresos > 0 && total > db.ingresos) {
                displayGasto.classList.add('alarm-on');
            } else {
                displayGasto.classList.remove('alarm-on');
            }

            const container = document.getElementById('listaTransacciones');
            container.innerHTML = db.gastos.map(g => `
                <div class="transaction-item">
                    <div>
                        <div style="font-weight:800; font-size:0.9rem">${g.nombre}</div>
                        <div style="font-size:0.6rem; color:#7f8c8d">${g.fecha}</div>
                    </div>
                    <div style="font-weight:900; color:var(--danger)">$${g.costo}</div>
                </div>
            `).join('');
        }

        async function exportarASheets() {
            if(db.gastos.length === 0) return notify("‚ö†Ô∏è No hay datos", "#e67e22");
            const btn = document.querySelector('.btn-report');
            btn.innerText = "ENVIANDO..."; btn.disabled = true;

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ gastos: db.gastos })
                });
                notify("üöÄ Sincronizado con Sheets", "#3498db");
                db.gastos = []; save(); actualizarUI();
                setTimeout(() => showPage(1), 2000);
            } catch (e) {
                notify("‚ùå Error de red", "#e74c3c");
            } finally {
                btn.innerText = "üìÅ Enviar a Google Sheets"; btn.disabled = false;
            }
        }

        function save() { localStorage.setItem('neu_finance_v1', JSON.stringify(db)); }
        function limpiar() { if(confirm("¬øVaciar memoria local?")) { db.gastos = []; save(); actualizarUI(); } }
        function varColor(name) { return getComputedStyle(document.body).getPropertyValue(name); }

        init();
    </script>
</body>
</html>
