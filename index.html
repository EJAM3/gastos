<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="icon" type="image/png" href="gold-logo.png">
    <link rel="apple-touch-icon" href="gold-logo.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Finance Master Gold</title>
    <style>
        :root {
            --bg: #121212; 
            --card: #1e1e1e;
            --accent: rgba(212, 175, 55, 0.7); /* Dorado con baja opacidad */
            --text: #e0e0e0;
            --shadow: #000000;
            --green: rgba(39, 174, 96, 0.7);
            --danger: rgba(231, 76, 60, 0.7);
            --warn: rgba(241, 196, 15, 0.7);
        }
        body.pink {
            --bg: #1a1516; --card: #2d2426; --accent: rgba(212, 165, 165, 0.7);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding-bottom: 50px;
            transition: 0.5s;
        }

        /* Banner de Refuerzo (5 min) */
        #reinforcement {
            position: fixed; top: -100px; left: 0; width: 100%; 
            background: var(--accent); color: #000; 
            padding: 15px; text-align: center; font-weight: 800; 
            transition: 0.6s ease-in-out; z-index: 2000; box-shadow: 0 4px 15px #000;
        }
        #reinforcement.show { top: 0; }

        /* Reloj Discreto */
        #discreetClock { 
            position: absolute; top: 10px; right: 15px; 
            font-size: 0.6rem; opacity: 0.3; font-weight: bold; 
        }

        nav { display: flex; justify-content: space-around; padding: 15px; background: var(--card); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--accent); }
        nav span { font-weight: 800; color: #555; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; }
        nav span.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .page { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .page.active { display: block; }
        @keyframes fadeIn { from {opacity:0} to {opacity:1} }

        .card { width: 100%; max-width: 360px; background: var(--card); padding: 20px; border-radius: 25px; box-shadow: 5px 5px 15px var(--shadow); margin: 0 auto 20px; box-sizing: border-box; position: relative; }

        .health-bar { width: 100%; height: 8px; background: #000; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .health-fill { height: 100%; width: 0%; background: var(--green); transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }

        input { width: 100%; padding: 12px; border-radius: 12px; border: none; margin-bottom: 10px; background: #000; color: var(--accent); font-size: 1rem; text-align: center; box-sizing: border-box; outline: none; opacity: 0.8; }
        
        .neubtn { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--accent); background: transparent; color: var(--accent); font-weight: 800; cursor: pointer; transition: 0.3s; }
        .neubtn:active { background: var(--accent); color: #000; }

        .cat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .cat-item { padding: 12px; border-radius: 12px; font-size: 1.2rem; text-align: center; background: #111; border: 1px solid #333; cursor: pointer; transition: 0.2s; opacity: 0.6; }
        .cat-item.selected { border-color: var(--accent); background: rgba(212, 175, 55, 0.1); transform: scale(0.9); opacity: 1; }

        .plan-row { padding: 12px 0; border-bottom: 1px solid #222; }
        .plan-header { display: flex; justify-content: space-between; align-items: center; }
        .plan-input-perc { width: 50px !important; margin: 0 !important; padding: 5px !important; font-size: 0.8rem !important; }
    </style>
</head>
<body>

    <div id="reinforcement">Respirar es el primer paso al √©xito. üåø</div>

    <nav>
        <span id="t1" class="active" onclick="showPage(1)">üìù REGISTRO</span>
        <span id="t2" onclick="showPage(2)">üìã PLAN</span>
        <span id="t3" onclick="showPage(3)">üìä HISTORIAL</span>
    </nav>

    <div id="page1" class="page active">
        <div class="card" style="text-align:center">
            <div id="discreetClock">00:00</div>
            <div style="font-size: 1.4rem; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--accent));">üí°</div>
            <div id="userNameShow" style="font-weight:900; color:var(--accent); letter-spacing:3px; font-size: 1.2rem;">MARY</div>
            
            <img src="gold-logo.png" style="width:55px; border-radius:15px; margin: 15px 0; opacity: 0.8;">
            
            <div class="health-bar"><div id="mainHealthFill" class="health-fill"></div></div>
            <div style="display:flex; justify-content: space-between; font-size:0.75rem; font-weight:700; opacity: 0.7;">
                <span id="mainSpent">$0</span>
                <span id="mainRemain" style="color:var(--green)">$0</span>
            </div>
        </div>

        <div class="card">
            <div class="cat-grid" id="catGrid"></div>
            <input type="text" id="item" placeholder="¬øEn qu√© gastamos hoy?">
            <input type="number" id="price" placeholder="Monto $" inputmode="decimal">
            <button class="neubtn" onclick="agregarGasto()">REGISTRAR</button>
        </div>
        
        <div style="display:flex; gap:10px; justify-content: center;">
            <button class="neubtn" style="width:auto; padding:8px 15px; font-size:0.6rem; opacity: 0.5;" onclick="setMode('pink','MARY')">üå∏ MARY</button>
            <button class="neubtn" style="width:auto; padding:8px 15px; font-size:0.6rem; opacity: 0.5;" onclick="setMode('','ELIEZER')">üëî ELIEZER</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="card">
            <div style="font-size:0.7rem; font-weight:bold; text-align:center; margin-bottom:10px; opacity:0.6">INGRESO MENSUAL</div>
            <input type="number" id="ingresoMaster" placeholder="$0.00" oninput="recalcPlan()" style="font-size:1.5rem; color:var(--green)">
            <div id="totalCheck" style="text-align:center; font-size:0.7rem">Suma: 100% ‚úÖ</div>
        </div>
        <div class="card" id="planDetalle"></div>
    </div>

    <div id="page3" class="page">
        <div id="listaTransacciones"></div>
        <div class="card" style="text-align:center">
            <button class="neubtn" onclick="exportarASheets()">üöÄ SINCRONIZAR NUBE</button>
            <button onclick="limpiar()" style="margin-top:20px; border:none; background:none; color:var(--danger); font-size:0.6rem; opacity:0.3; cursor:pointer">REINICIAR TODO</button>
        </div>
    </div>

    <script>
        // Base de Datos inicial con SALUD como üè• y Bombilla fuera
        let db = JSON.parse(localStorage.getItem('fin_master_gold_v8')) || {
            name: "MARY", mode: "pink", ingreso: 0, gastos: [], selectedCatIndex: 0,
            rubros: [
                { n: "Salud", p: 10, e: "üè•", gastado: 0 }, // Icono de Salud cambiado
                { n: "Diezmos", p: 10, e: "‚õ™", gastado: 0 },
                { n: "Ahorro", p: 15, e: "üí∞", gastado: 0 },
                { n: "Vivienda", p: 25, e: "üè†", gastado: 0 },
                { n: "Comida", p: 20, e: "üõí", gastado: 0 },
                { n: "Ayuda", p: 5, e: "üéÅ", gastado: 0 },
                { n: "Transporte", p: 10, e: "üöó", gastado: 0 },
                { n: "Ocio", p: 5, e: "üçø", gastado: 0 }
            ]
        };

        // Refuerzos (se pueden expandir a 100 frases)
        const frases = ["Tu paz no tiene precio.", "Administrar es amar tu tiempo.", "Vas por buen camino.", "El orden trae libertad.", "Hoy es un gran d√≠a para ahorrar.", "Conf√≠a en tu proceso.", "La abundancia comienza en la mente."];
        
        function lanzarRefuerzo() {
            const b = document.getElementById('reinforcement');
            b.innerText = frases[Math.floor(Math.random()*frases.length)];
            b.classList.add('show');
            setTimeout(() => b.classList.remove('show'), 6000);
        }
        setInterval(lanzarRefuerzo, 300000); // Cada 5 minutos

        function updateClock() {
            const now = new Date();
            document.getElementById('discreetClock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);

        function init() {
            document.body.className = db.mode;
            document.getElementById('userNameShow').innerText = db.name;
            document.getElementById('ingresoMaster').value = db.ingreso;
            updateClock();
            generarCatGrid();
            actualizarUI();
            recalcPlan();
        }

        function generarCatGrid() {
            const grid = document.getElementById('catGrid');
            grid.innerHTML = db.rubros.map((r, i) => `
                <div class="cat-item ${i===db.selectedCatIndex?'selected':''}" onclick="selectCat(${i})">${r.e}</div>
            `).join('');
        }

        function selectCat(idx) { db.selectedCatIndex = idx; generarCatGrid(); save(); }

        function recalcPlan() {
            db.ingreso = parseFloat(document.getElementById('ingresoMaster').value) || 0;
            const container = document.getElementById('planDetalle');
            let sumaP = 0;
            db.rubros.forEach(r => r.gastado = 0);
            db.gastos.forEach(g => { if(g.catIdx !== undefined) db.rubros[g.catIdx].gastado += parseFloat(g.costo); });

            container.innerHTML = db.rubros.map((r, i) => {
                sumaP += r.p;
                const montoMax = (db.ingreso * r.p) / 100;
                const disponible = montoMax - r.gastado;
                const percUso = montoMax > 0 ? (r.gastado / montoMax) * 100 : 0;
                return `
                    <div class="plan-row">
                        <div class="plan-header">
                            <span>${r.e} <b>${r.n}</b></span>
                            <input type="number" class="plan-input-perc" value="${r.p}" oninput="cambiarPerc(${i}, this.value)">
                        </div>
                        <div class="health-bar"><div class="health-fill" style="width:${Math.min(percUso, 100)}%; background:${percUso > 100 ? 'var(--danger)' : 'var(--accent)'}"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:0.65rem; opacity:0.5">
                            <span>Disp: $${disponible.toFixed(2)}</span>
                            <span>Total: $${montoMax.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('totalCheck').innerText = `Suma: ${sumaP}% ${sumaP === 100 ? '‚úÖ' : '‚ùå'}`;
            save();
            actualizarMainBar();
        }

        function cambiarPerc(idx, val) { db.rubros[idx].p = parseFloat(val) || 0; recalcPlan(); }

        function agregarGasto() {
            const item = document.getElementById('item');
            const price = document.getElementById('price');
            if(!price.value) return;
            db.gastos.unshift({
                fecha: new Date().toLocaleDateString('es-ES'),
                nombre: db.rubros[db.selectedCatIndex].e + " " + (item.value || db.rubros[db.selectedCatIndex].n),
                costo: parseFloat(price.value).toFixed(2),
                catIdx: db.selectedCatIndex
            });
            item.value = ""; price.value = "";
            actualizarUI(); recalcPlan();
        }

        function actualizarMainBar() {
            const totalGasto = db.gastos.reduce((sum, g) => sum + parseFloat(g.costo), 0);
            const remain = db.ingreso - totalGasto;
            const porc = db.ingreso > 0 ? (totalGasto / db.ingreso) * 100 : 0;
            document.getElementById('mainSpent').innerText = "$" + totalGasto.toFixed(2);
            document.getElementById('mainRemain').innerText = "$" + remain.toFixed(2);
            document.getElementById('mainHealthFill').style.width = Math.min(porc, 100) + "%";
            document.getElementById('mainHealthFill').style.backgroundColor = porc > 100 ? 'var(--danger)' : (porc > 85 ? 'var(--warn)' : 'var(--green)');
        }

        function actualizarUI() {
            const container = document.getElementById('listaTransacciones');
            container.innerHTML = db.gastos.map(g => `
                <div class="card" style="padding:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; opacity: 0.9;">
                    <div style="font-size:0.8rem; font-weight:bold">${g.nombre}<div style="font-size:0.6rem; color:#666">${g.fecha}</div></div>
                    <div style="font-weight:900; color:var(--danger); opacity:0.8">-$${g.costo}</div>
                </div>
            `).join('');
        }

        function setMode(m, n) { db.mode = m; db.name = n; save(); init(); }
        function save() { localStorage.setItem('fin_master_gold_v8', JSON.stringify(db)); }
        function showPage(n) {
            document.querySelectorAll('.page, nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            document.getElementById('t'+n).classList.add('active');
        }
        function limpiar() { if(confirm("¬øBorrar historial?")) { db.gastos = []; save(); init(); } }
        async function exportarASheets() { alert("Sincronizando..."); }

        init();
    </script>
</body>
</html>
